<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #round-info {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Spelling Game</h1>

  <div id="game-box">
    <p><strong>Listen to the word and spell it:</strong></p>

    <button onclick="playWord()">ðŸ”Š Play Word</button><br>

    <input type="text" id="answer" placeholder="Type spelling">
    <button onclick="checkAnswer()">Submit</button>

    <p id="feedback"></p>
    <p id="round-info">Round: 1 | Word 1 of 5 | Score: 0</p>

    <div>
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect"></select>
    </div>
  </div>

  <script>
    // Word list (you can expand this)
    const words = [
      "apple", "banana", "orange", "grape", "mango",
      "table", "chair", "pencil", "school", "book",
      "computer", "keyboard", "mouse", "screen", "window",
      "river", "mountain", "desert", "forest", "ocean"
    ];

    let currentWord = "";
    let score = 0;
    let round = 1;
    let wordInRound = 0;
    const wordsPerRound = 5;

    // Voice setup
    let voices = [];
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = voice.name + " (" + voice.lang + ")";
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = populateVoices;

    // Start first round
    nextWord();

    function playWord() {
      if (!currentWord) return;
      const utter = new SpeechSynthesisUtterance(currentWord);
      const voiceSelect = document.getElementById("voiceSelect");
      if (voiceSelect.value) {
        utter.voice = voices[voiceSelect.value];
      }
      speechSynthesis.speak(utter);
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === currentWord.toLowerCase()) {
        score++;
        document.getElementById("feedback").textContent = "âœ… Correct!";
      } else {
        document.getElementById("feedback").textContent = "âŒ Wrong! The word was: " + currentWord;
      }
      wordInRound++;

      if (wordInRound >= wordsPerRound) {
        setTimeout(() => {
          round++;
          wordInRound = 0;
          document.getElementById("feedback").textContent = `ðŸŽ‰ Round ${round-1} complete! Starting Round ${round}...`;
          setTimeout(nextWord, 1500);
        }, 1000);
      } else {
        setTimeout(nextWord, 1000);
      }
    }

    function nextWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("answer").value = "";
      updateInfo();
      playWord();
    }

    function updateInfo() {
      document.getElementById("round-info").textContent =
        `Round: ${round} | Word ${wordInRound+1} of ${wordsPerRound} | Score: ${score}`;
    }
  </script>
</body>
</html>
