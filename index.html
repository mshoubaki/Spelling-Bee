<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spelling Trainer</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f9fafb;margin:0;padding:20px;display:flex;flex-direction:column;align-items:center}
    h1,h2{text-align:center;color:#4CAF50}
    .box{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;max-width:500px;width:100%;margin:15px 0}
    input[type="text"]{width:80%;max-width:300px;padding:10px;margin:10px auto;border-radius:6px;border:1px solid #ccc;font-size:16px}
    button,select{display:inline-block;padding:12px 20px;margin:6px;font-size:16px;border:none;border-radius:6px;cursor:pointer;width:80%;max-width:300px;transition:background .3s}
    button{background:#4CAF50;color:#fff}
    button:hover{background:#388E3C}
    .skip{background:#FF9800}
    .feedback{margin-top:10px;font-weight:bold;min-height:24px}
    .info{margin-top:15px;font-size:16px;color:#333}
    a{color:#4CAF50;font-weight:bold;text-decoration:none;margin-top:10px}
  </style>
</head>
<body>
  <h1>Spelling Trainer</h1>
  <p><a href="word-list.html">📜 View Word List</a></p>

  <!-- Classic -->
  <div class="box">
    <h2>Classic Trainer</h2>
    <button onclick="playWordClassic()">🔊 Play Word</button>
    <input id="classicAnswer" type="text" placeholder="Type spelling">
    <button onclick="checkAnswerClassic()">Submit</button>
    <p id="classicFeedback" class="feedback"></p>
    <label>Voice:</label><br>
    <select id="voiceSelectClassic"></select>
  </div>

  <!-- Game -->
  <div class="box">
    <h2>Game Mode (Rounds)</h2>
    <p>Each round has 5 words</p>
    <button onclick="playWordGame()">🔊 Play Word</button>
    <input id="gameAnswer" type="text" placeholder="Type spelling">
    <button onclick="checkAnswerGame()">Submit</button>
    <button class="skip" onclick="skipWord()">Skip</button>
    <p id="gameFeedback" class="feedback"></p>
    <p id="gameInfo" class="info">Loading words...</p>
    <label>Voice:</label><br>
    <select id="voiceSelectGame"></select>
  </div>

  <script>
    let words = [], voices = [];
    let classicWord = "", gameWord = "", gameScore=0, gameRound=1, wordInRound=0, wordsPerRound=5;

    // Fetch words
    fetch('wordslist.txt')
      .then(r => r.text())
      .then(t => {
        words = t.split(/\r?\n/).filter(w => w.trim() !== "");
        classicWord = randomWord();
        nextWordGame();
        updateGameInfo();
      })
      .catch(()=>document.getElementById('gameInfo').textContent="❌ Failed to load word list.");

    function randomWord(){ return words[Math.floor(Math.random()*words.length)]; }

    // Voices
    function populateVoices(){
      voices = speechSynthesis.getVoices();
      ["Classic","Game"].forEach(type=>{
        const sel=document.getElementById("voiceSelect"+type);
        sel.innerHTML="";
        voices.forEach((v,i)=>{
          const opt=document.createElement("option");
          opt.value=i; opt.textContent=`${v.name} (${v.lang})`;
          sel.appendChild(opt);
        });
      });
    }
    speechSynthesis.onvoiceschanged=populateVoices;

    // Classic
    function playWordClassic(){
      if(!classicWord) return;
      const u=new SpeechSynthesisUtterance(classicWord);
      const sel=document.getElementById("voiceSelectClassic");
      if(sel.value) u.voice=voices[sel.value];
      speechSynthesis.speak(u);
    }
    function checkAnswerClassic(){
      const ans=document.getElementById("classicAnswer").value.trim().toLowerCase();
      const fb=document.getElementById("classicFeedback");
      fb.textContent=(ans===classicWord.toLowerCase())?"✅ Correct!":"❌ Wrong! The word was: "+classicWord;
      classicWord=randomWord();
      document.getElementById("classicAnswer").value="";
    }

    // Game
    function playWordGame(){
      if(!gameWord) return;
      const u=new SpeechSynthesisUtterance(gameWord);
      const sel=document.getElementById("voiceSelectGame");
      if(sel.value) u.voice=voices[sel.value];
      speechSynthesis.speak(u);
    }
    function checkAnswerGame(){
      const ans=document.getElementById("gameAnswer").value.trim().toLowerCase();
      const fb=document.getElementById("gameFeedback");
      if(ans===gameWord.toLowerCase()){ gameScore++; fb.textContent="✅ Correct!"; }
      else{ fb.textContent="❌ Wrong! The word was: "+gameWord; }
      advanceGame();
    }
    function skipWord(){
      document.getElementById("gameFeedback").textContent="⏭️ Skipped! The word was: "+gameWord;
      advanceGame();
    }
    function advanceGame(){
      wordInRound++;
      if(wordInRound>=wordsPerRound){
        setTimeout(()=>{
          gameRound++; wordInRound=0;
          document.getElementById("gameFeedback").textContent=`🎉 Round ${gameRound-1} complete! Starting Round ${gameRound}...`;
          setTimeout(nextWordGame,1500);
        },1000);
      } else { setTimeout(nextWordGame,1000); }
    }
    function nextWordGame(){
      if(words.length===0) return;
      gameWord=randomWord();
      document.getElementById("gameAnswer").value="";
      updateGameInfo();
      playWordGame();
    }
    function updateGameInfo(){
      document.getElementById("gameInfo").textContent=`Round: ${gameRound} | Word ${wordInRound+1} of ${wordsPerRound} | Score: ${gameScore}`;
    }
  </script>
</body>
</html>
